<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rihan Living</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header -->
    <header>

        <nav class="navbar flex between wrapper">
            <a href="#" class="logo">RiFurn.</a>
            <ul class="nav-icon flex">
                <li><a href="#" class="icon"> <i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#" class="icon"> <i class="fa-solid fa-user"></i></a></li>
                <li><a href="#" class="icon"> <i class="fa-solid fa-shopping-bag"></i></a></li>
                <li><a href="#" class="icon"> <i class="fa-solid fa-bars"></i></a></li>
            </ul>

        </nav>
    </header>


    <!-- Section -->
    <main>
        <!-- HERO  -->
        <section>
            <div class="hero-section wrapper flex center">
                <div class="hero-content">
                    <h1 class="h1-heading"> <span>Inova</span>tion</h1>
                    <p class="big-para">Design your space</p>
                    <a href="#" class="btn golden-bg">Buy Now</a>

                    <div class="hero-image mt">
                        <img src="./img/sofa.png">
                    </div>

                </div>


            </div>

        </section>

        <!-- CATAGORY -->
        <section>
            <div class=" wrapper p-b">
                <div class="flex between">
                    <h3 class="h3-heading">Love Where you live</h3>
                    <a href="#" class="btn golden-bg">view all collections</a>
                </div>
                <div class="flex gap mt">
                    <div class="catagory-card ">
                        <img src="./img/category1.jpg" alt="">
                        <div class="flex between">
                            <h5 class="h5-heading">seating</h5>
                            <a href="#" class="simple-icon brown-bg"><i class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>
                    <div class="catagory-card">
                        <img src="./img/category2.jpg" alt="">
                        <div class="flex between">
                            <h5 class="h5-heading">Lighting</h5>
                            <a href="#" class="simple-icon brown-bg"><i class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>
                    <div class="catagory-card">
                        <img src="./img/category3.jpg" alt="">
                        <div class="flex between">
                            <h5 class="h5-heading">Tables</h5>
                            <a href="#" class="simple-icon brown-bg"><i class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>
                    <div class="catagory-card">
                        <img src="./img/category4.jpg" alt="">
                        <div class="flex between">
                            <h5 class="h5-heading">Accessories</h5>
                            <a href="#" class="simple-icon brown-bg"><i class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->

    <footer></footer>



















    <script src="./script.js"></script>
</body>

</html>
